<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="./CadastroEmpresa.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/brands.min.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/solid.min.css">
    
    
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js">
    </script>

    <link rel="shortcut icon" href="../img/logo.svg" />
</head>

<body>

    <header>
        <nav class="navbar navbar-dark header-fit navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img width="150px" height="90px" src="../img/logo.svg" class="d-inline-block align-top" href="#">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./CadastroEmpresa.html">Cadastrar empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ConsultaEmpresa/ConsultaEmpresa.html">Consultar empresa</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <div class="container form-register">
            <form action="#">
                <div class="section">
                    <label>Dados Empresa</label>
                </div>

                <div class="form-row">
                    <div class="col-md-4">
                        <label for="companynName">Razão social</label>
                        <input type="text" class="form-control" id="companynName">
                        <div class="text-right">
                            <small class="form-text text-muted" id="companynName-icon" style="display:none">
                                <i class="fas fa-check-circle"></i>
                            </small>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="fantasyName">Nome Fantasia</label>
                        <input type="text" class="form-control" id="fantasyName">
                        <div class="text-right">
                            <small class="form-text text-muted" id="fantasyName-icon" style="display:none">
                                <i class="fas fa-check-circle"></i>
                            </small>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="cnpj">CNPJ</label>
                        <div class="form-group">
                            <div class="icon-input">
                                <i class="fas fa-building"></i>
                            </div>
                            <input type="text" class="cnpj-mask form-control input-icon" id="cnpj"
                                placeholder="xx.xxx.xxx/xxxx-xx">
                            <div class="text-right">
                                <small class="form-text text-muted" id="cnpj-icon" style="display:none">
                                    <i class="fas fa-check-circle"></i>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="section">
                            <label>Dados Endereço</label>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="zip">CEP</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-map-marked"></i>
                                    </div>
                                    <input type="text" class="zip-mask form-control input-icon" id="zip" maxlength="10"
                                        placeholder="xx.xxx-xxx" onchange="window.Events.onChangeZip()">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="address">Endereço</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                                    <input type="text" class="form-control input-icon" id="address">
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="city">Cidade</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-city"></i>
                                    </div>
                                    <input type="text" class="form-control input-icon" id="city">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="state">Estado</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-flag-usa"></i>
                                    </div>
                                    <input type="text" class="form-control input-icon" id="state">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="section">
                            <label>Dados Bancários</label>
                        </div>

                        <div class="form-row">

                            <div class="col-md-6">
                                <label for="agency">Agência</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-money-check-alt"></i>
                                    </div>
                                    <input type="text" class="agency-mask form-control input-icon" id="agency"
                                        maxlength="5" placeholder="xxx-x">
                                    <div class="text-right">
                                        <small class="form-text text-muted" id="agency-icon" style="display:none">
                                            <i class="fas fa-check-circle"></i>
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="">Conta</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-money-check-alt"></i>
                                    </div>
                                    <input type="text" id="account" class="account-mask form-control input-icon"
                                        placeholder="xx.xxx-x">
                                    <div class="text-right">
                                        <small class="form-text text-muted" id="account-icon" style="display:none">
                                            <i class="fas fa-check-circle"></i>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="section">
                            <label>Dados Complementares</label>
                        </div>

                        <div class="form-row">
                            <div class="col-md-4" style="margin-top: 35px">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="status">
                                    <label class="custom-control-label" for="status">Status</label>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label for="select-category">Categoria</label>
                                <select name="categoria" class="form-control" id="select-category">
                                    <option value="0" selected>...</option>
                                    <option value="1"> Supermercado </option>
                                    <option value="2"> Restaurante </option>
                                    <option value="3"> Borracharia </option>
                                    <option value="4"> Posto </option>
                                    <option value="5"> Oficina </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-12 text-right" style="margin-top: 20px">
                                <button class="btn btn-info btn-sm" data-toggle="modal"
                                    data-target="#category-modal">Edit category</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="section">
                            <label>Dados de Contato</label>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="phone">Telefone</label>

                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <input type="text" class="phone-mask form-control input-icon" id="phone"
                                        placeholder="(xx)xxxx-xxxx">
                                    <small class="form-text text-muted">
                                        * categorias de mercado este campo é obrigatório.
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="Email">Email</label>
                                <div class="form-group">
                                    <div class="icon-input">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <input type="email" class="form-control input-icon" id="Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-info" id="created">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                        style="display: none;" id='created-load'></span>
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer-template">
            <img width="150px" height="90px" src="../img/logo.svg" alt="">
        </div>
    </footer>

    <div class="modal fade" id="category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog category-modal" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category-modal-title">Categorias</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="recipient-name">Categorias</label>
                                <select name="" class="form-control" id="select-modal-category">
                                    <option value="0">...</option>
                                </select>
                            </div>
                            <div class="col-md-6 text-rigth" style="margin-top: 34px;">
                                <button class="btn btn-outline-warning btn-sm"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-10">
                                <label for="">Descrição</label>
                                <input type="text" class="form-control" id="description-category">
                            </div>
                            <div class="col-md-2" style="margin-top: 34px">
                                <button class="btn btn-outline-success btn-sm"><i class="fas fa-save"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../config.js"></script>
    <script src="../index.js"></script>
    <script src="./CadastroEmpresa.js"></script>
</body>

</html>
