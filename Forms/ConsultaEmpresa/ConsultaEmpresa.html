<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./ConsultaEmpresa.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/brands.min.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/solid.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js">
    </script>

    <link rel="shortcut icon" href="../img/logo.svg" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark header-fit navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img width="150px" height="90px" src="../img/logo.svg" class="d-inline-block align-top" href="#">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../CadastroEmpresa/CadastroEmpresa.html">Cadastrar empresa</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./ConsultaEmpresa.html">Consultar empresa</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content-load">
        <div class="container form-register">

            <div class="content filter">
                <div class="form-row">
                    <div class="col-md-4">
                        <label for="companynName">Razão social</label>
                        <input type="text" class="form-control" id="companynName">
                    </div>

                    <div class="col-md-4">
                        <label for="select-category-get">Categoria</label>
                        <select name="categoria" class="form-control" id="select-category-get">
                            <option value="0" selected>...</option>
                            <option value="1"> Supermercado </option>
                            <option value="2"> Restaurante </option>
                            <option value="3"> Borracharia </option>
                            <option value="4"> Posto </option>
                            <option value="5"> Oficina </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="cnpj-mask form-control input-icon" id="cnpj"
                            placeholder="xx.xxx.xxx/xxxx-xx">
                    </div>

                    <div class="col-md-1">
                        <div class="searh-button">
                            <button class="btn btn-info"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

            </div>

            <table class="table table-company">
                <caption>Listagem de empresa</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Razão Social</th>
                        <th scope="col">CNPJ</th>
                        <th scope="col">Data Cadastro</th>
                        <th scope="col">Act</th>
                    </tr>
                </thead>
                <tbody id="table-company-body">
                </tbody>
            </table>
        </div>
    </main>
    <div class="modal fade" id="modal-consult" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" id="modal-consult-header">
              <h5 class="modal-title" id="modal-consult-title">Empresa informações</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-consult-content">
            </div>
            <div class="modal-footer" id="modal-consult-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <hr>
    <footer>
        <div class="footer-template">
            <img width="150px" height="90px" src="../img/logo.svg" alt="">
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="../index.js"></script>
    <script src="./ConsultaEmpresa.js"></script>
</body>

</html>
